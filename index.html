<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Demo</title>

<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  </head>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;"> 

  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
    <!-- Load video that is hosted on another server. See 'src' attribute: -->
    <video autoplay type="video/mp4" muted="true" preload="auto" id="chroma" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
      <source  src="https://roberlazaro.github.io/ImageWebAR/Assets/Videos/Dani1.mp4">
  </video>
  </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://roberlazaro.github.io/ImageWebAR/Assets/NFT/retiro300"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      >
      <!-- add non transparent video (.mp4) -->
      <!-- <a-video src="#chroma" position="0 0.5 0" rotation="270 0 0" play="true"></a-video> -->
      <a-plane scale = "100 50" position='20 -50 20' rotation="-90 0 -90" material='transparent:true;src:#chroma' controls></a-plane>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('click', function () {
    var video = document.querySelector('#chroma');
    if (video.paused == true) {
          video.play();
          } else {
          video.pause();
        }
      }, false);
  </script>

</body>
